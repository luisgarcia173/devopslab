# Versao OS
os: linux

# Distribution
dist: bionic

# Linguagem Utilizada para Desenvolver a Aplicação
language: python

# Versão que a aplicação suporta.
python:
  - "3.7.9"

# Instalação de Módulos que são necessários para a Aplicação.
install:
  - pip install flask

# Defini o script de Teste que deve rodar toda vez que o código for alterado.
script:
  - python -m unittest -v test || travis_terminate 1;

# Definir o Deploy no Heroku
deploy:
  - provider: heroku
    api_key: $HEROKU_API_KEY
    edge: true 
    app: devopslab-luisgarcia173
    strategy: git
    on:
      branch: main
  - provider: gae
    keyfile: lab-devops-cloud-314819-71ba6aedd9d8.json.enc
    project: DEFINIR
    on:
      branch: main

before_install:
  - openssl aes-256-cbc -K $encrypted_f852357611c5_key -iv $encrypted_f852357611c5_iv -in lab-devops-cloud-314819-71ba6aedd9d8.json.enc -out ../lab-devops-cloud-314819-71ba6aedd9d8.json -d
